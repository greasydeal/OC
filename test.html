<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="chart"></canvas>        
    </div>
    
    <script>
        let pageChart = document.getElementById('chart').getContext('2d');
        
        let ovenChart = new Chart(pageChart, {
            type:'line',
            data:{
                labels:['1:00', '2:00', '3:00', '4:00', '5:00'],
                datasets:[{
                          label:'Another label',
                          fill: false,
                          data:[
                            150,
                            200,
                            180,
                            120,
                            135
                          ],
                          backgroundColor:'clear'
                }]
            },
            options:{}
        });
    </script>
</body>
</html>
